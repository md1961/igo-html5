<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="ja" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />

    <title>Igo HTML5</title>

    <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    <script type="text/javascript" src="canvas_util.js"></script>
    <script type="text/javascript" src="igo.js"></script>
    <script type="text/javascript" src="kuma_util.js"></script>

    <style>
      table.board {
        border-spacing: 0px;
      }
      table.board tr td {
        padding: 0px;
      }
      span.panel {
        text-size: xx-small;
        border: solid 1px black;
        margin-left: 20px;
      }
    </style>
  </head>

  <body>
    <!--
    <h1>Igo HTML5</h1>
    -->

    <table id="main_board" class="board"></table>

    <span class="panel">
      <input type="radio" name="mode" id="radio_mode_init" value="init" checked>
      <label for="radio_mode_init">置石</label>
      <input type="radio" name="mode" id="radio_mode_turn" value="turn">
      <label for="radio_mode_turn">対戦</label>
    </span>
    <span class="panel">
      <input type="radio" name="turn" id="radio_turn_black" value="black" checked>
      <label for="radio_turn_black">黒番</label>
      <input type="radio" name="turn" id="radio_turn_white" value="white">
      <label for="radio_turn_white">白番</label>
    </span>
  </body>
</html>
