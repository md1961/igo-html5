<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="ja" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />

    <title>Igo HTML5</title>

    <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    <script type="text/javascript" src="canvas_util.js"></script>
    <script type="text/javascript" src="igo.js"></script>
    <script type="text/javascript" src="kuma_util.js"></script>

    <style>
      table.board {
        border-spacing: 0px;
        padding: 3px;
        float: left;
      }
      table.board tr td {
        float: left;
        padding: 0px;
      }

      div#panels {
        margin-top: 20px;
      }
      div.panel {
        margin-top: 5px;
      }
      span.panel {
        margin-left: 20px;
        text-size: xx-small;
      }
      span.bordered {
        border: solid 1px black;
      }
    </style>
  </head>

  <body>
    <!--
    <h1>Igo HTML5</h1>
    -->

    <table id="main_board" class="board"></table>

    <div id="panels">
      <div class="panel">
        <span class="panel">
          <input type="submit" value="全消去" onclick="clearBoard();"></input>
        </span>
        <span class="panel">
          <input type="submit" value="<=BS" onclick="removeLastMove();"></input>
        </span>
      </div>
      <div class="panel">
        <label>&nbsp;</label>
      </div>
      <div class="panel">
        <span class="panel bordered">
          <input type="radio" name="mode" id="radio_mode_init" value="init">
          <label for="radio_mode_init">置石</label>
          <input type="radio" name="mode" id="radio_mode_turn" value="turn" checked>
          <label for="radio_mode_turn">対戦</label>
          <input type="radio" name="mode" id="radio_mode_play" value="play">
          <label for="radio_mode_play">再現</label>
        </span>
      </div>
      <div class="panel">
        <span class="panel bordered">
          <input type="radio" name="turn" id="radio_turn_black" value="black" checked>
          <label for="radio_turn_black">黒番</label>
          <input type="radio" name="turn" id="radio_turn_white" value="white">
          <label for="radio_turn_white">白番</label>
        </span>
      </div>
      <div class="panel">
        <span class="panel">
        </span>
      </div>
      <div class="panel">
        <span class="panel">
          <textarea id="moves_display" cols="100" rows="24">&shy;</textarea>
        </span>
      </div>
    </div>

  </body>
</html>
